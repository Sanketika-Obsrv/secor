name: Build and Test

on:
  push:
    branches: [ main, master, develop, build-automation ]
  pull_request:
    branches: [ main, master, develop, build-automation ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Build and Test with Maven
      run: mvn -B clean install --file pom.xml
      
    - name: Set up Docker Buildx
      if: success()
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      if: success()
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build Docker Image
      if: success()
      run: mvn clean install -DskipTests -Pbuild-docker-image -Ddockerfile.repository=ghcr.io/${{ github.repository }} -Ddockerfile.tag=${{ github.sha }} --file pom.xml
      
    - name: Push Docker Image
      if: success()
      run: mvn dockerfile:push -Pbuild-docker-image -Ddockerfile.repository=ghcr.io/${{ github.repository }} -Ddockerfile.tag=${{ github.sha }} --file pom.xml
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: secor-jar
        path: target/*.jar
        retention-days: 30
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/
        retention-days: 30
